 /* 전체 배경 설정 */
    body {
      margin: 0;

      height: 100vh;

      text-align: center;
      position: relative;
    }

     /* 본문 */
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      max-width: 1100px;
      margin: 140px auto 60px;
      padding: 40px;

    body {

      background-color: #0b1b2b;
      color: white;
    }

  /* 네비게이션 바 */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #0b1b2b;
      border-bottom: 1px solid gold;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      height: 60px;
      z-index: 10;
      gap: 60px;

    }


    /* 네비게이션 바 왼쪽 로고 */
    nav img {
      position: absolute;
      left: 40px;
      height: 35px;
      top: 50%;
      transform: translateY(-50%); 
    }

    /* 네비게이션 바 메뉴 리스트 */
    nav ul {
      display: flex;
      gap: 40px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* 네비게이션 바 메뉴 링크 */
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: gold;
    }

    /* --- 본문 (멤버 소개 페이지용 레이아웃) --- */
    .content {
      display: flex; /* 2단 컬럼 레이아웃 */
      justify-content: center;
      align-items: flex-start; 
      gap: 60px;
      max-width: 1100px;
      
     
      margin: 120px auto 60px; 
      padding: 50 50px; 
    }

    /* 왼쪽 큰 사진 */
    .member-photo-large {
      width: 600px;
      border-radius: 20px;
    }

    /* 오른쪽 텍스트 + 작은 사진 영역 */
    .text-area {
      flex: 1;
      text-align: left;
    }

    /* 오른쪽 영역의 'JANNABI' 로고 */
    .jannabi-logo-text {
      width: 210px;
      margin-bottom: 20px;
    }

    /* 오른쪽 영역의 제목 */
    .text-area h2 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: 700;
      line-height: 1.6; /* 줄 간격 */
    }

    /* 오른쪽 영역의 본문 텍스트 */
    .text-area p {
      font-size: 15px;
      line-height: 1.8;
      color: #ddd; 
      margin-top: 0;
    }

    /* 하단 작은 사진 2개를 감싸는 컨테이너 */
    .member-photo-small-container {
      display: flex;
      gap: 20px; 
      margin-top: 30px;
    }

    /* 하단 작은 사진 2개 */
    .member-photo-small-container img {
      width: 80%; 
      border-radius: 10px;
    }
